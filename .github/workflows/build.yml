name: Build Flask HTML Android APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Clone WebView Template
        run: |
          git clone https://github.com/vincentntang/flask-webview-android-template webview-app
          cp -r app/index.html webview-app/app/src/main/assets/index.html

      - name: Build APK
        run: |
          cd webview-app
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flask-html-app
          path: webview-app/app/build/outputs/apk/debug/app-debug.apk
