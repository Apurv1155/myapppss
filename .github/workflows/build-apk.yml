name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk lld \
          libffi-dev libssl-dev automake autoconf libtool pkg-config

        pip install --upgrade pip
        pip install Cython==0.29.36
        pip install numpy==1.19.5
        pip install opencv-python-headless flask
        pip install python-for-android

    - name: Build APK
      run: |
        p4a apk \
          --private . \
          --package org.example.faceapp \
          --name "FaceApp" \
          --version 1.0 \
          --bootstrap webview \
          --requirements=flask,numpy==1.19.5,opencv-python-headless \
          --arch armeabi-v7a \
          --permission INTERNET \
          --permission CAMERA \
          --permission WRITE_EXTERNAL_STORAGE \
          --permission READ_EXTERNAL_STORAGE \
          --copy-libs \
          --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FaceApp-APK
        path: |
          ./bin/*.apk
 
