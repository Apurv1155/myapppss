name: Build Flask + HTML Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4

    - name: ⚙️ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask

    - name: 🧱 Install Android SDK
      uses: android-actions/setup-android@v3

    - name: 🧰 Setup Gradle + WebView template
      run: |
        sudo apt-get install unzip wget -y
        wget https://github.com/vincentntang/flask-webview-android-template/archive/refs/heads/master.zip -O template.zip
        unzip template.zip
        mv flask-webview-android-template-master webview-template

        cp app/index.html webview-template/app/src/main/assets/index.html
        cp app/main.py webview-template/app/src/main/assets/main.py

    - name: 🛠️ Build APK
      run: |
        cd webview-template
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Flask-WebView-APK
        path: webview-template/app/build/outputs/apk/debug/app-debug.apk
