name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk python3-pip git build-essential \
            libtool libffi-dev libssl-dev autoconf automake \
            pkg-config zlib1g-dev libbz2-dev libsqlite3-dev \
            libncurses5-dev libgdbm-dev libnss3-dev libreadline-dev \
            liblzma-dev libxml2-dev libxslt-dev libltdl-dev

      - name: Install python-for-android + compatible Cython
        run: |
          pip install Cython==0.29.36
          pip install python-for-android

      - name: Build APK
        run: |
          p4a apk \
            --private . \
            --package org.example.faceapp \
            --name "FaceApp" \
            --version 1.0 \
            --bootstrap=webview \
            --requirements=flask \
            --port=5000 \
            --arch=armeabi-v7a

      - name: Find generated APK
        id: locate_apk
        run: |
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: faceapp-apk
          path: ${{ steps.locate_apk.outputs.apk_path }}
