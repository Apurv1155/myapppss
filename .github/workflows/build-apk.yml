name: Build Flask APK with WebView

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install buildozer cython
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk autoconf libtool pkg-config git python3-dev

    - name: Install buildozer and dependencies
      run: |
        sudo apt install -y libffi-dev libssl-dev libjpeg-dev zlib1g-dev
        pip install --upgrade pip setuptools wheel

    - name: Build APK
      run: |
        buildozer init
        sed -i 's/^source.include_exts.*/source.include_exts = py,png,jpg,kv,atlas,html,js,css/' buildozer.spec
        sed -i 's/^# requirements.*/requirements = python3,flask/' buildozer.spec
        sed -i 's/^# android.permissions.*/android.permissions = INTERNET/' buildozer.spec
        sed -i 's/^# android.minapi.*/android.minapi = 21/' buildozer.spec
        sed -i 's/^# android.sdk.*/android.sdk = 33/' buildozer.spec
        sed -i 's/^# android.ndk.*/android.ndk = 25b/' buildozer.spec
        sed -i 's/^# android.api.*/android.api = 33/' buildozer.spec
        sed -i 's/^# android.bootstrap.*/android.bootstrap = webview/' buildozer.spec
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Flask-WebView-APK
        path: bin/*.apk
